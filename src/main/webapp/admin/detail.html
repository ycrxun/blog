<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <title>首页</title>

    <!-- 引入Amaze css -->
    <link rel="stylesheet" href="/assets/amazeui/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>

    <link rel="stylesheet" href="/markdown/css/editormd.min.css"/>

</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
    以获得更好的体验！</p>
<![endif]-->

<header class="am-topbar admin-header">
    <div class="am-topbar-brand">
        <strong>Soi 博客管理</strong>
    </div>
    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
            data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
            class="am-icon-bars"></span></button>
    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
            <li><a href="javascript:;"><span class="am-icon-envelope-o"></span> 收件箱 <span
                    class="am-badge am-badge-warning">5</span></a></li>
            <li class="am-dropdown" data-am-dropdown>
                <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                    <span class="am-ion-users"></span> 管理员 <span class="am-icon-caret-down"></span>
                </a>
                <ul class="am-dropdown-content">
                    <li><a href="#"><span class="am-icon-user"></span> 资料</a></li>
                    <li><a href="#"><span class="am-icon-cog"></span> 设置</a></li>
                    <li><a href="#"><span class="am-icon-power-off"></span> 退出</a></li>
                </ul>
            </li>
            <li class="am-hide-sm-only"><a href="javascript:;" id="admin-fullscreen"><span
                    class="am-icon-arrows-alt"></span> <span class="admin-fullText">开启全屏</span></a></li>
        </ul>
    </div>
</header>

<div class="am-cf admin-main">
    <!-- left sidebar nav -->
    <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
        <div class="am-offcanvas-bar admin-offcanvas-bar">
            <ul class="am-list admin-sidebar-list">
                <li><a href="/admin"><span class="am-icon-home"></span> 首页</a></li>
                <li class="admin-parent">
                    <a class="am-cf" data-am-collapse="{target: '#collapse-system-nav'}"><span
                            class="am-icon-cogs"></span>
                        系统管理 <span class="am-icon-angle-right am-fr am-margin-right"></span></a>
                    <ul class="am-list am-collapse admin-sidebar-sub" id="collapse-system-nav">
                        <li><a href="#"><i class="am-icon-reorder"> 菜单管理</i></a></li>
                        <li><a href="#"><i class="am-icon-database"> 数据源</i></a></li>
                    </ul>
                </li>
                <li class="admin-parent">
                    <a class="am-cf" data-am-collapse="{target: '#collapse-article-nav'}"><span
                            class="am-icon-file"></span>
                        文章管理 <span class="am-icon-angle-right am-fr am-margin-right"></span></a>
                    <ul class="am-list am-collapse admin-sidebar-sub" id="collapse-article-nav">
                        <li><a href="/admin/article"><i class="am-icon-file-text"> 文章列表</i></a></li>
                    </ul>
                </li>
            </ul>

            <div class="am-panel am-panel-default admin-sidebar-panel">
                <div class="am-panel-bd">
                    <p><span class="am-icon-bookmark"></span> 公告</p>

                    <p>时光静好，与君语；细水流年，与君同。—— Amaze UI</p>
                </div>
            </div>

            <div class="am-panel am-panel-default admin-sidebar-panel">
                <div class="am-panel-bd">
                    <p><span class="am-icon-bookmark"></span> 公告</p>

                    <p>时光静好，与君语；细水流年，与君同。—— Amaze UI</p>
                </div>
            </div>

        </div>
    </div>
    <!-- end left sidebar -->

    <!-- start content -->
    <div class="admin-content">

        <div class="am-cf am-padding">
            <div class="am-fl am-cf">
                <strong class="am-text-primary am-text-lg">首页</strong> /
                <a href="/admin/article"> 文章管理</a> /
                <small>文章详情</small>
            </div>
        </div>


        <form class="am-form" action="/admin/article/save" method="post">

            <input type="hidden" class="am-input-sm" name="article.id" value="${article.id!}">

            <!-- 文章标题 -->
            <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                    文章标题
                </div>
                <div class="am-u-sm-8 am-u-md-4">
                    <input type="text" class="am-input-sm" name="article.title" value="${article.title!}">
                </div>
                <div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
            </div>

            <!--文章分类-->
            <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                    文章分类
                </div>
                <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                    <input type="text" class="am-input-sm" name="article.article_type" value="${article.article_type!}">
                </div>
            </div>

            <!--内容摘要-->
            <div class="am-g am-margin-top">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                    内容摘要
                </div>
                <div class="am-u-sm-8 am-u-md-4">
                    <input type="text" class="am-input-sm" name="article.intro" value="${article.intro!}">
                </div>
                <div class="am-u-sm-12 am-u-md-6">不填写则自动截取内容前255字符</div>
            </div>

            <!--内容描述-->
            <div class="am-g am-margin-top-sm">
                <div class="am-u-sm-4 am-u-md-2 am-text-right">
                    内容描述
                </div>
                <div class="am-u-sm-12 am-u-md-10" id="md_editor">
                    <textarea>${article.content!}</textarea>
                </div>
            </div>

            <button type="submit" class="am-btn am-btn-default am-radius">提交</button>
        </form>
        <!-- end content -->

        <a href="#" class="am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}">
            <span class="am-icon-btn am-icon-th-list"></span>
        </a>
    </div>
</div>
<footer class="admin-footer">
    <div class="admin-copyright">
        <p class="am-padding-left">&copy;Soi</p>
    </div>
</footer>

<script src="/assets/js/jq/jquery-1.11.3.js"></script>

<![endif]-->

<script src="/assets/amazeui/js/amazeui.min.js"></script>

<script src="/markdown/editormd.min.js"></script>

<script src="/assets/js/md.js"></script>
</body>
</html>
