<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <title>首页</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Soi个人博客"/>

    <!-- 引入Amaze css -->
    <link rel="stylesheet" href="/assets/amazeui/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>

</head>
<body>
<%
    include("/admin/header.html"){}
%>

<div class="am-cf admin-main">
    <!-- left sidebar nav -->
    <%
        include("/admin/sidebar.html"){}
    %>
    <!-- end left sidebar -->

    <!-- start content -->
    <div class="admin-content">

        <div class="am-cf am-padding">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">首页</strong> /
                <small>一些常用模块</small>
            </div>
        </div>

        <!-- 访问统计 -->
        <ul class="am-avg-sm-1 am-avg-md-3 am-margin am-padding am-text-center admin-content-list ">
            <li><a id="todayVisitor" href="javascript:;" class="am-text-success"></a>
            </li>
            <li><a id="yesterdayVisitor" href="javascript:;" class="am-text-warning"></a>
            </li>
            <li><a id="totalVisitor" href="javascript:;" class="am-text-danger"></a>
            </li>
        </ul>

        <!-- 消息面板 -->
        <div class="am-g">
            <!--左边-->
            <div class="am-u-md-6">
                <div class="am-panel am-panel-default">
                    <div class="am-panel-hd am-cf" data-am-collapse="{target: '#collapse-panel-hot'}">最热文章<span
                            class="am-icon-chevron-down am-fr"></span></div>
                    <div class="am-panel-bd am-collapse am-in" id="collapse-panel-hot">
                        <ul id="hot_list" class="am-list">
                            <li><a href="#">Balalalala</a></li>
                            <li><a href="#">Balalalala</a></li>
                            <li><a href="#">Balalalala</a></li>
                            <li><a href="#">Balalalala</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="am-u-md-6">
                <!--右边-->
                <div class="am-panel am-panel-default">
                    <div class="am-panel-hd am-cf" data-am-collapse="{target: '#collapse-panel-no-reply'}">
                        无人评论<span
                            class="am-icon-chevron-down am-fr"></span></div>
                    <div class="am-panel-bd am-collapse am-in" id="collapse-panel-no-reply">
                        <ul id="not_reply_list" class="am-list">
                            <li><a href="#">Balalalala</a></li>
                            <li><a href="#">Balalalala</a></li>
                            <li><a href="#">Balalalala</a></li>
                            <li><a href="#">Balalalala</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end content -->
    <a href="#" class="am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}">
        <span class="am-icon-btn am-icon-th-list"></span>
    </a>
</div>

<!-- footer -->
<%
    include("/admin/footer.html"){}
%>

<![endif]-->

<script src="/assets/amazeui/js/amazeui.min.js"></script>

<script src="/assets/js/index.js"></script>

</body>
</html>
