<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>上传头像</title>
    <!-- 引入Amaze css -->
    <link rel="stylesheet" href="../../assets/amazeui/css/amazeui.min.css" />

    <link rel="stylesheet" href="../../assets/css/admin.css" />

    <link rel="stylesheet" href="../../assets/layer/skin/layer.css" />
    <link rel="stylesheet" href="../../assets/layer/skin/layer.ext.css" />

    <link rel="stylesheet" href="../../assets/jcrop/css/jquery.Jcrop.min.css" />

    <style>
        .preview-panel {
            margin: 5px;
            padding: 0;
        }
        
        .preview-container {
            width: 200px;
            height: 200px;
        }
        
        #avatar_image {
            width: 600px;
            height: 500px;
        }

    </style>
</head>

<body>
    <div class="am-center">
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-12">
                    <!-- settings form -->
                    <form id="thumb_form" class="am-form">
                        <div id="avatar_preview" style="width: 600px;height: 500px;">
                            <!--image-->
                            <img id="avatar_image" src="../../assets/images/012133dsa4toxud8snsbo1.jpg">
                        </div>
                        <input id="account_id" type="hidden" name="account.id" value="${account.id!}">
                        <input id="url" type="hidden" name="url">
                        <input id="x" type="hidden" name="x">
                        <input id="y" type="hidden" name="y">
                        <input id="w" type="hidden" name="w">
                        <input id="h" type="hidden" name="h">
                        <a id="thumbnail_form_btn" class="am-btn am-btn-default">确认裁剪</a>
                    </form>
            </div>
        </div>
    </div>

    <!-- start script -->
    <!--[if lt IE 9]>
<script src="../../assets/js/jq/jquery-1.11.3.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="../../assets/amazeui/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->

    <!--[if (gte IE 9)|!(IE)]><!-->
    <script src="/assets/js/jq/jquery-2.1.4.js"></script>
    <!--<![endif]-->
    <script src="/assets/amazeui/js/amazeui.min.js"></script>
    <!-- layer -->
    <script src="/assets/layer/layer.js"></script>
    <script src="/assets/layer/extend/layer.ext.js"></script>
    <!-- jquery form -->
    <script src="../../assets/js/jq/jquery.form.js"></script>
    <!--jcrop image process-->
    <script src="../../assets/jcrop/js/jquery.Jcrop.min.js"></script>

    <script>
        $(document).ready(function() {
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        });
    </script>
</body>

</html>
